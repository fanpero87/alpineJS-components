<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Tailwind CSS -->
		<link href="/public/styles.css" rel="stylesheet" />

		<!-- Alpine JS -->
		<script defer src="/public/script.js"></script>

		<title>Alpine Modal</title>
	</head>
	<body>
		<div x-data="{open: false}">
			<!-- button -->
			<button
				x-on:click="open = true"
				type="button"
				class="bg-white border border-black mt-56 ml-80 px-4 py-2 focus:outline-none focus:ring-4 focus:ring-indigo-400"
			>
				Open dialog
			</button>

			<!-- Modal -->
			<div
				x-show="open"
				x-transition
				x-on:keydown.escape.prevent.stop="open = false"
				role="dialog"
				aria-modal="true"
				x-id="['modal-title']"
				:aria-labelledby="$id('modal-title')"
				class="fixed inset-0"
			>
				<!-- Overlay -->
				<div class="fixed inset-0 bg-black bg-opacity-50"></div>

				<!-- Panel -->
				<div
					x-on:click="open = false"
					class="relative h-full w-full flex items-center justify-center"
				>
					<div
						x-on:click.stop
						x-trap.noscroll.inert="open"
						style="max-height: 80vh"
						class="max-w-2xl w-full bg-white border border-black p-8 overflow-y-auto"
					>
						<!-- Title -->
						<h2 class="text-3xl font-medium" :id="$id('modal-title')">
							Confirm
						</h2>

						<!-- Content -->
						<p class="mt-2 text-gray-600">
							Are you sure you want to learn how to create an awesome modal?
						</p>

						<!-- Buttons -->
						<div class="mt-8 flex space-x-2">
							<button
								class="bg-white border border-black px-4 py-2 focus:outline-none focus:ring-4 focus:ring-indigo-400"
							>
								Confirm
							</button>
							<button
								class="bg-white border border-black px-4 py-2 focus:outline-none focus:ring-4 focus:ring-indigo-400"
							>
								Cancel
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
